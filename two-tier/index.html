<!DOCTYPE html>
<html>
  <body>
    <button onClick="messageRequest();">moo</button>
    This is a test stateless HTML file.
    The following value came from an API call: <p id="message"></p>
    <script type="text/javascript">
      function messageHandler () {
        document.getElementById("message").innerHTML = this.responseText;
      }

      function messageRequest() {
        var messageRequester = new XMLHttpRequest();
        messageRequester.addEventListener("load", messageHandler);
        messageRequester.open("GET", "http://localhost:5000/api/v1.0/message");
        messageRequester.send();
      }
    </script>
  </body>
</html>
